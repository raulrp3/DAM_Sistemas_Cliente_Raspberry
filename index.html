<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CLIENTE RASPBERRY</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div id="app" class="container">
		<div class="row mt-5">
			<div class="col">
				<input type="button" class="btn btn-success btn-block" value="ON LED" @click.prevent="onLed">
			</div>
			<div class="col">
				<input type="button" class="btn btn-danger btn-block" value="OFF LED" @click.prevent="offLed">
			</div>
		</div>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
	new Vue({
		el: "#app",
		methods: {
			onLed : async function(){
				axios.post("../luzController.php", {
					gpio: 17,
					status: "on"
				}).then(response => {
					console.log(response);
				}).catch(error => {
					console.log(error);
				});
			},
			offLed: async function(){
				axios.post("../luzController.php", {
					gpio: 17,
					status: "off"
				}).then(response => {
					console.log(response);
				}).catch(error => {
					console.log(error);
				});
			}
		}
	});
</script>
</html>
